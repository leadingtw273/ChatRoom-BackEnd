<div class="ChatRoomList">
  <div>
    <h1>ChatRoomList</h1>
    <hr>
  </div>
  <div class="list-group mt-4">
    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-center" v-for="(room, index) in roomList"
      :key="room.id">
      <div class="d-flex w-75">
        <h5 class="ml-0">{{index + 1 }}</h5>
        <p class="ml-5 font-weight-bold ">{{room.name}}</p>
        <span class="badge badge-info ml-auto p-2">
          <small>{{room.creatBy}}</small>
        </span>
      </div>
    </a>
  </div>
</div>
