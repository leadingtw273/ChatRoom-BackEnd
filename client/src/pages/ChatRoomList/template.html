<div class="ChatRoomList">
  <div>
    <h1>ChatRoomList</h1>
    <hr>
  </div>
  <div class="w-100 d-flex">
    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseExample">
      <i class="fas fa-plus-circle"></i>
    </button>
    <div class="collapse w-100" id="collapseExample">
      <div class="card card-body ">
        <form>
          <div class="form-row align-items-center">
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-warehouse"></i>
                  </div>
                </div>
                <input type="text" class="form-control" placeholder="Room's Name" v-model.trim="roomName">
              </div>
            </div>
            <div class="col-sm-2 d-flex justify-content-end">
              <button class="btn btn-primary my-1" type="button" v-on:click="addRoom">NEW</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="list-group mt-4">
    <a href="javascript:;" class="list-group-item list-group-item-action d-flex justify-content-center" v-for="(room, index) in sortRooms"
      v-bind:key="room.id" v-on:click="clickLink(room.id)">
      <div class="row">
        <h5 class="col-2 room-index">{{index + 1 }}</h5>
        <p class="col-7 room-name">{{room.roomName}}</p>
        <span class="col-3 badge room-creater" v-bind:class="room.createBy === username?'badge-primary':'badge-info'">
          <small class="">{{room.createBy}}</small>
        </span>
      </div>
    </a>
  </div>
</div>
