<div class="ChatRoomList">
  <div>
    <h1>ChatRoomList</h1>
    <hr>
  </div>
  <div class="w-100 d-flex">
    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseExample">
      <i class="fas fa-plus-circle"></i>
    </button>
    <div class="collapse w-100" id="collapseExample">
      <div class="card card-body p-3">
        <form>
          <div class="form-row align-items-center">
            <div class="col-sm-5">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-warehouse"></i>
                  </div>
                </div>
                <input type="text" class="form-control" placeholder="Room's Name" v-model.trim="roomName">
              </div>
            </div>
            <div class="col-sm-5">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-key"></i>
                  </div>
                </div>
                <input type="text" class="form-control" placeholder="Room's Key" v-model.trim="roomKey">
              </div>
            </div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-primary" v-on:click="addRoom">NEW</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="list-group mt-4">
    <a href="javascript:;" class="list-group-item list-group-item-action d-flex justify-content-center" v-for="(room, index) in rooms"
      :key="room.id" v-on:click="clickLink(room.id)">
      <div class="d-flex w-75">
        <h5 class="ml-0">{{index + 1 }}</h5>
        <p class="ml-5 font-weight-bold ">{{room.roomName}}</p>
        <span class="badge ml-auto p-2" v-bind:class="room.creatuser === $route.params.username?'badge-primary':'badge-info'">
          <small>{{room.createBy}}</small>
        </span>
      </div>
    </a>
  </div>
</div>
