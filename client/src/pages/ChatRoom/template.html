<div class="ChatRoom">
  <div>
    <h1>ChatRoom</h1>
    <hr>
  </div>
  <div class="form-row align-items-center mb-3">
    <div class="col-sm-9">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fas fa-key"></i>
          </div>
        </div>
        <input type="text" class="form-control" placeholder="Room's Key" v-model.trim="key">
      </div>
    </div>
    <div class="col-sm-3 d-flex justify-content-end">
      <button class="btn btn-primary my-1" type="button" v-bind:disabled="reLoadDisabled" v-on:click="setKey()">RELOAD</button>
    </div>
  </div>
  <div class="border-chat p-3">
    <div class="message-bar">
      <div class="message-item text-left" v-for="(message,index) in sortMessages" :key="message.id" v-bind:class="message.from === $route.params.username ? 'user' : ''">
        <p class="name">{{message.from}}</p>
        <p class="text">{{message.message}}</p>
      </div>
    </div>
    <div class="input-bar px-3">
      <hr class="my-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="text" v-model="message">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon1">{{$route.params.username}}</span>
          <button class="btn btn-primary" type="button" v-on:click="addMsg()">send</button>
        </div>
      </div>
    </div>
  </div>
</div>
