<div class="Register">
  <h1>Register</h1>
  <div class="inputBar mt-5">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="username" placeholder="username" v-model="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input class="form-control" type="password" name="password" placeholder="password" v-model="password">
      </div>
    </div>
    <button type="button" class="btn btn-primary" @click="register">login</button>
  </div>
</div>
